<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="space"></div>
    <div class="container">
        <div class="error"></div>
        <div class="parent">
            <h1>Random password generator</h1>
            <form method="GET" action="#" class="inner">
                <div>
                    <label for="include-number">Include Number</label>
                    <input type="checkbox" name="checkbox1" value="includeNumber" id="include-number">
                </div>
                <div>
                    <label for="include-lower-case">Include Lowercase</label>
                    <input type="checkbox" name="checkbox2" value="include-lower-case" id="include-lower-case">
                </div>
                <div>
                    <label for="include-upper-case">Include Uppercase</label>
                    <input type="checkbox" name="checkbox3" value="include-upper-case" id="include-upper-case">
                </div>
                <div>
                    <label for="include-special-chracter">Include Special Character</label>
                    <input type="checkbox" name="checkbox4" value="include-special-character"
                        id="include-special-character">
                </div>
                <div>
                    <label for="amount">Number of chars</label>
                    <input type="text" name="amount" id="amount">
                </div>

                <button>Generate Password</button>

            </form>
        </div>
        <div class="child"></div>
    </div>
    <div class="space passwords"></div>
    <script src="app.js"></script>
</body>

</html>
